<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Measurements</title>
</head>
<body>
<div th:switch="${measurements}">
    <h2 th:case="null">No measurements yet!</h2>
    <div th:case="*">
        <h2>MEASUREMENTS</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>PM 10</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="measurement : ${measurements}">
                <td th:text="${measurement.id}"></td>
                <td th:text="${measurement.date}"></td>
                <td style="color:red" th:text="${measurement.pm10}"></td>
                <td th:text="${measurement.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="/measurement">MAIN PAGE</a>
</body>
</html>
